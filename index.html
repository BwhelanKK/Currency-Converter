<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Currency Converter</title>
  </head>
  <body>
<!-- Header section -->
    <div class="header">
      <h1 <i class="fa-solid fa-coins"> Currency Converter</i></h1>
    </div>

    <div class="enterAmount">
      <label for="amount" id="amount">Enter Amount:</label><br>
      <input type="number" name="amount" id="amount">
    </div>

    <div class="convertArea">
      <label for="convertFrom" id="convertFrom">From:</label><br>
      <input type="text" name="convertFrom" id="convertFrom">
      <label for="convertTo" id="convertTo">To:</label><br>
      <input type="text" name="convertTo" id="convertTo">
      <button class="btn-convert">Convert:</button>
    </div>

    <div class="resultArea"></div>
    
    <!-- Font Awesome  -->
    <script
    src="https://kit.fontawesome.com/3b20d96fa9.js"
    crossorigin="anonymous"
  ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
