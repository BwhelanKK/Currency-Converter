<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Currency Converter</title>
</head>

<body>
    <!-- Header section -->
    <div class="header">
        <i class="fa-solid fa-coins"></i>
        <h1>Currency Converter</h1>
    </div>

    <div class="mainArea">
        <div class="enterAmount">
            <label>Enter Amount:</label><br>
            <input type="number" name="amount" id="amount-entered" placeholder="0.00" class="space">
        </div>

        <div class="convertArea">
            <div class="currencyFrom">
                <label>Base:</label><br>
                <select name="convertFrom" id="convertFrom">
                    <option value="1">EUR</option>
                    <option value="0.86">GBP</option>
                    <option value="1.62">AUD</option>
                    <option value="1.09">USD</option>
                    <option value="0.95">CHF</option>
                    <option value="4.34">PLN</option>
                    <option value="11.13">SEK</option>
                    <option value="91.06">INR</option>
                    <option value="7.81">CNY</option>
                    <option value="157.12">JPY</option>
                </select>
            </div>

            <div class="currencyTo">
                <label for="convertTo">To:</label><br>
                <select name="convertTo" id="convertTo">
                    <option value="1">EUR</option>
                    <option value="0.86">GBP</option>
                    <option value="1.62">AUD</option>
                    <option value="1.09">USD</option>
                    <option value="0.95">CHF</option>
                    <option value="4.34">PLN</option>
                    <option value="11.13">SEK</option>
                    <option value="91.06">INR</option>
                    <option value="7.81">CNY</option>
                    <option value="157.12">JPY</option>
                </select>
            </div>
        </div>

        <button class="btn-convert" id="convert">Convert:</button>


        <div class="finalAmount">
            <label>Amount Converted:</label><br>
            <input type="number" id="converted-amount" class="space" placeholder="0.00">
        </div>
    </div>
        <!-- <button onclick="toConvert()">Click Me!</button>

        <div id="textField" style="display: none;">
            This is the text that appears when you click the button.
        </div> -->


        <!-- Font Awesome  -->
        <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
        <script src="assets/js/script.js"></script>
</body>

</html>
