<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Currency Converter</title>
  </head>
  <body>
<!-- Header section -->
    <div class="header">
      <i class="fa-solid fa-coins"></i>
      <h1>Currency Converter</h1>
    </div>

    <div class="mainArea">
      <div class="enterAmount">
        <label for="amount" id="amount">Enter Amount:</label><br>
        <input type="number" name="amount" id="amount" value="0">
      </div>

      <div class="convertArea">
        <div class="currencyFrom">
          <label for="convertFrom" id="convertFrom">From:</label><br>
          <select name="convertFrom" id="convertFrom">
            <option value="">>--Choose Currency--</option>
            <option value="usd">USD</option>
            <option value="aud">AUD</option>
          </select>
        </div>

        <div class="currencyTo">
        <label for="convertTo" id="convertTo">To:</label><br>
        <select name="convertTo" id="convertTo">
          <option value="">>--Choose Currency--</option>
          <option value="usd">USD</option>
          <option value="aud">AUD</option>
        </select>
      </div>
    </div>

      <button class="btn-convert">Convert:</button>

    <div class="resultArea"></div>
    
  </div>
    
    <!-- Font Awesome  -->
    <script
    src="https://kit.fontawesome.com/3b20d96fa9.js"
    crossorigin="anonymous"
  ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
